<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
<style type="text/css">
	body{
		background-color: gray;
	}
	div{
		width: 300px;
		height: 300px;
		margin: 20px;
		float: left;
	}
</style>
</head>
<body>
<p style="background-color: #000; color: #FFB6C1; font-size: 60px;">Мы учим градиент</p>
<div style="background:linear-gradient(purple,black);"> </div>
<div style="background:linear-gradient(violet,black,purple);"> </div>
<div style="background:linear-gradient(45deg,pink,purple,black);"> </div>
<div style="background:linear-gradient(225deg,pink,purple,black);"> </div>
<div style="background:linear-gradient(90deg,pink,purple,black);"> </div>
<div style="background:linear-gradient(to Left,pink,purple,black);"> </div>
<div style="background:linear-gradient(pink 0% 50%,purple 100%,black 50%);"> </div>
<div style="background:radial-gradient(black,purple); border-radius: 50%;"> </div>
<div style="background:radial-gradient(red 50%,white 50%); width: 450px"> </div>
<div style="background:radial-gradient(circle at 75px 75px,purple,pink); border-radius: 50%;"> </div>
<div style="background: conic-gradient(black,gray,white); border-radius: 50%;"> </div>
